<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Indie+Flower&family=Permanent+Marker&family=Press+Start+2P&family=Stick+No+Bills:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>

<div id="entireContainer">

    <div id="playerInformationContainer">

        <div id="gameHeading">
            <h1 id="gameHeadingText">Tic Tac Toe</h1>
        </div>

        <div id="playerButtons">
            <button id="player1Button" class="player1Button">1 Player</button>
            <button id="player2Button" class="player2Button">2 Player</button>
        </div>

        <div id="playerInstructions">
            <h2 id="twoPlayerInstructions" class="twoPlayerInstructions">The first player entered will be Player 1
            <br>Player 1 will start as "X" 
            <br>Add Player Name(s):</h2>

            <div id="player1Name">
                <h2 id="addPlayer1Name">Add Player 1's Name:</h2>
            </div>
    
            <form id="addPlayer" class="form-inline mb-3">
               <input type="text" class="form-control mr-2" id="playerName">
               <input type="submit" id="submit" value="Submit">
            </form>
    
            <br>
             
            <h2 id="player-names" class="title player-names">Player Names:</h2>
            <ul id="players" class="list-group">
            </ul>
        </div>

    </div>
    
    <div id="gameContainer">
        
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>

        <h2 id="statusText"></h2>
        <button id="restartButton">Restart</button>
        <button id="playerSelection">Player Selection</button>

    </div>

</div>

    <script src="index.js"></script>
</body>
</html>
